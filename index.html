<html>
<head>
    <link rel="stylesheet" href= "style.css" type="text/css">
    <title>Cache Replacement Policies (Simulation)</title>
</head>
<body>
    <div class="heading"><b>Simulation of Cache Replacement Policies</b></div>
    <div class="element_input">
            <p> Enter the no. of blocks :3 </p>
            <input autofocus id="block_input" required />
            <p id="value_form_label"> Enter some space separated values:</p>
            <input id="value_input" required />
            <button type="submit" id="submit">Enter</button>
    </div> 
    <div class="policy">
        <p>Choose a Cache Replacement Policy:  </p>
        <button type="submit" id="fifo"> FIFO </button>
        <button type="submit" id="lru"> LRU </button>
        <button type="submit" id="optimal"> Optimal </button>
    </div> 

    <div class="action"> 
        <div id="block_area">
            
        </div>
        <div id="value_blocks">
            
        </div>
    </div>
    <div class="calculations">
        <div>
            <p>Hit Ratio: </p>
            <p><span id="hits"></span><span class="deno"></span></p>
        </div>
        <div>
            <p>Miss Ratio: </p>
            <p><span id="miss"></span><span class="deno"></span></p>
        </div>
        
    </div>
    <script src="script.js"> </script>
</body>
</html>
